{% extends "school/base.html" %}

{% block title %}
Додати викладача
{% endblock %}

{% block content %}
    <h1>Додати викладача</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name}}<br>
        {{ form.surname }}<br>
        {{ form.subject }}<br>
        <button type="submit" class="btn" style="background-color: #71a298; color: white;">Додати</button>
    </form>
{% endblock %}
