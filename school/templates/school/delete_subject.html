{% extends "school/base.html" %}

{% block title %}
Предмети
{% endblock %}

{% block content %}
    <center>
        <h1>Предмети для видалення</h1>
    </center>
    {% if subject %}
    <div class="d-flex flex-wrap gap-3 justify-content-start">
        {% for i in subject %}
            <div class="card mb-3 mt-4 p-4 rounded shadow" style="width: 300px;">
                <form method="POST" action="{% url 'delete_subject' i.id %}">
                    {% csrf_token %}
                    <h3>{{ i.name }}</h3>
                    <button type="submit" class="btn" style="background-color: #a52d33; color: white;">Видалити</button>
                </form>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <h3>Нажаль немає данних</h3>
    {% endif %}
{% endblock %}
