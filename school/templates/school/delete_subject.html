{% extends "school/base.html" %}

{% block title %}
Предмети
{% endblock %}

{% block content %}
    <center>
        <h1>Предмети для видалення</h1>
    </center>
    {% if subject %}
        {% for i in subject %}
            <div class="alert alert-warning mt-4">
                <form method="POST" action="{% url 'delete_subject' i.id %}">
                    {% csrf_token %}
                    <h3>{{ i.name }}</h3>
                    <button type="submit" class="delete-button">Видалити</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <h3>Нажаль немає данних</h3>
    {% endif %}
{% endblock %}
