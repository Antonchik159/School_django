{% extends "school/base.html" %}

{% block title %}
Класи
{% endblock %}

{% block content %}
    <center>
        <h1>Усі класи/групи</h1>
    </center>
    {% if clas %}
    <div class="d-flex flex-wrap gap-3 justify-content-start">
        {% for i in clas %}
            <div class="alert mb-3 mt-4 p-4 rounded shadow" style="width: 300px;">
                    <h3 class="alert-heading">{{ i.name }}</h3>
                    <a href="{% url 'edit_class' i.id %}" class="btn" style="background-color: #eaa9c8;">Змінити</a><br>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <h3>Нажаль немає данних</h3>
    {% endif %}
    <center>
        <a href="{% url 'create' %}" class="btn" style="background-color: #71a298; color: white;">Додати клас</a>
    </center>

    {% if clas %}
    <center>
        <a href="{% url 'del_class' %}" class="btn mt-3" style="background-color: #a52d33; color: white;">Видалити</a><br>
    </center>
    {% endif %}
{% endblock %}
