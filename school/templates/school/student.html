{% extends "school/base.html" %}

{% block title %}
Учні
{% endblock %}

{% block content %}
    <center>
        <h1>Усі учні</h1>
    </center>
    {% if student %}
        {% for i in student %}
            <div class="alert alert-warning mt-4">
                    <h3>{{ i.name }} {{ i.surename }}</h3>
                    <p>{{ i.class_group }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h3>Нажаль немає данних</h3>
    {% endif %}
    <center>
        <a href="{% url 'create_student' %}" class="btn btn-success">Додати учня</a>
    </center>
{% endblock %}
