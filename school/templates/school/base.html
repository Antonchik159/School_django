<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Головна</a></li>
        <li class="nav-item"><a href="{% url 'teachers' %}" class="nav-link {% if request.path == '/teacher' %}active{% endif %}">Викладачі</a></li>
        <li class="nav-item"><a href="{% url 'subjects' %}" class="nav-link {% if request.path == '/subject' %}active{% endif %}">Предмети</a></li>
        <li class="nav-item"><a href="{% url 'classes' %}" class="nav-link {% if request.path == '/clas' %}active{% endif %}">Групи</a></li>
        <li class="nav-item"><a href="{% url 'students' %}" class="nav-link {% if request.path == '/student' %}active{% endif %}">Студенти</a></li>
        <li class="nav-item"><a href="{% url 'shedule' %}" class="nav-link {% if request.path == '/shedule' %}active{% endif %}">Розклад</a></li>
        <li class="nav-item"><a href="{% url 'grades' %}" class="nav-link {% if request.path == '/grades' %}active{% endif %}">Оцінки</a></li>
      </ul>
    </header>
  </div>



  <div class="container mt-4 d-flex flex-column min-vh-100">
      {% block content %}
      <!-- Основное содержимое -->
      {% endblock %}
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Anton Uniatickyi</span>
      </div>
  
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-body-secondary" href="https://t.me/too_xaa"><img src="static/telegram.png" alt="Telegram" width="24" height="24"></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/__.toxa._?igsh=aTVtMnIwOTVqNzVq"><img src="static/instagram.png" alt="Instagram" width="24" height="24"></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="https://x.com/T0hich"><img src="static/twitter.png" alt="X" width="24" height="24"></a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
